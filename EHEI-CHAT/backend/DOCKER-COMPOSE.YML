version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ehei-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ehei_chat
    volumes:
      - mongo-data:/data/db
    networks:
      - ehei-network

  redis:
    image: redis:7.2-alpine
    container_name: ehei-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - ehei-network

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  ehei-network:
    driver: bridge