# =====================================
# SERVEUR
# =====================================
server.port=8080
spring.application.name=ehei-chat

# =====================================
# MONGODB
# =====================================
# Configuration pour développement local
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ehei_chat
spring.data.mongodb.auto-index-creation=true

# Configuration pour Docker (décommentez si vous utilisez Docker)
# spring.data.mongodb.uri=mongodb://mongodb:27017/ehei_chat

# =====================================
# REDIS
# =====================================
# Configuration pour développement local
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Configuration pour Docker (décommentez si vous utilisez Docker)
# spring.data.redis.host=redis

# =====================================
# TWILIO WHATSAPP
# =====================================
# Remplacez par vos vraies clés Twilio
twilio.account.sid=YOUR_SID
twilio.auth.token=YOUR_TOKEN
twilio.whatsapp.from=whatsapp:+14155238886

# =====================================
# JWT
# =====================================
# Clé secrète pour JWT (changez en production avec une clé sécurisée de 256 bits minimum)
jwt.secret=ehei_chat_super_secret_key_change_in_production_2024_minimum_256_bits_required_for_security
jwt.expiration=86400000

# =====================================
# CORS
# =====================================
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# =====================================
# LOGGING
# =====================================
logging.level.root=INFO
logging.level.ma.ehei.chat=DEBUG
logging.level.com.twilio=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =====================================
# WEBSOCKET
# =====================================
websocket.allowed.origins=http://localhost:3000,http://localhost:5173

# =====================================
# FILE UPLOAD (optionnel)
# =====================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB